---

- hosts:        localhost
  connection:   local
  gather_facts: no
  
  tasks:
    - name: Setup Testing Variables
      include_vars: ./test/test-vars-artifactorySA.yml
      when: meta is undefined


    - name: Generate variables
      set_fact:
        admin_user: "admin"
        admin_pass_loc: /tmp/ansible-operator/password
        artifactory_namespace: "{{ lookup('env', 'ARTIFACTORY_NAMESPACE')}}"
        project_plate: "{{ meta.namespace | regex_replace('\\-tools$|-dev$|-test$|-prod$', '')}}"

    - name: Set calculated variables
      set_fact:
        artifactory_url: "http://artifactory.{{ artifactory_namespace }}.svc.cluster.local:8081"
        service_account_name: "{{ spec.sa_name }}"

    - name: Delete artifactory user
      uri:
        url: "{{ artifactory_url }}/artifactory/api/security/users/{{ service_account_name }}"
        user: "{{ admin_user }}"
        password: "{{ lookup('file', '{{ admin_pass_loc }}') }}"
        method: DELETE
        body_format: json
        headers:
          Content-type: "application/json" 
        force_basic_auth: yes
      ignore_errors: yes
      
    - name: Delete Secret for Service Account
      k8s:
        state: absent
        definition:
          apiVersion: v1
          kind: Secret
          metadata:
            name: "{{ service_account_name }}"
            namespace: "{{ meta.namespace }}"
