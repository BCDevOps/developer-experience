apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: artifactory-cluster-operator
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - '*'
- apiGroups:
  - "route.openshift.io"
  resources:
  - 'routes'
  verbs:
  - list
  - watch
- apiGroups:
  - artifacts.operators.bcgov
  resources:
  - '*'
  verbs:
  - '*'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: artifactory-object-admin
rules:
- apiGroups:
  - artifacts.operators.bcgov
  resources:
  - '*'
  verbs:
  - '*'
