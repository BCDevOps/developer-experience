---
apiVersion: template.openshift.io/v1
kind: Template
metadata:
  annotations:
    description: |
      Deployment for artifactory URL proxy.
  name: proxy
objects:
  - apiVersion: v1
    kind: Route
    metadata:
      labels:
        app: proxy
      name: docker-remote
    spec:
      host: docker-remote.artifacts.${DOMAIN_NAME}
      port:
        targetPort: 2015-tcp
      tls:
        termination: edge
      to:
        kind: Service
        name: proxy
        weight: 100
  - apiVersion: v1
    kind: Route
    metadata:
      labels:
        app: proxy
      name: redhat-docker-remote
    spec:
      host: redhat-docker-remote.artifacts.${DOMAIN_NAME}
      port:
        targetPort: 2015-tcp
      tls:
        termination: edge
      to:
        kind: Service
        name: proxy
        weight: 100
  - apiVersion: v1
    kind: ConfigMap
    metadata:
      name: proxy-config
      labels:
        app: proxy
    data:
      Caddyfile: |
        (revpx) {
          reverse_proxy * https://artifacts.${DOMAIN_NAME} {
            header_up Host {http.reverse_proxy.upstream.hostport}
            header_up X-Forwarded-Port {server_port}
            header_up X-Real-IP {remote_host}
            header_up X-Forwarded-For {remote_host}
            header_up X-Forwarded-Proto {scheme}
            header_up X-JFrog-Override-Base-Url https://artifacts.${DOMAIN_NAME}:443
          }
        }

        (logging) {
          log {
            # errors stdout
            output stdout 
            #format single_field common_log
            level DEBUG
          }
        }

        http://docker-remote.artifacts.${DOMAIN_NAME}:2015 {
            uri replace /v2/ /v2/docker-remote/ 1

            import revpx "Proxy Commands"
            import logging "Log Config"
        }

        http://redhat-docker-remote.artifacts.${DOMAIN_NAME}:2015 {
            uri replace /v2/ /v2/redhat-docker-remote/ 1

            import revpx "Proxy Commands"
            import logging "Log Config"
        }

        :2015 {
            respond /ehlo 200
            
            import logging "Log Config"
        }
  - apiVersion: v1
    kind: Service
    metadata:
      labels:
        app: proxy
      name: proxy
    spec:
      selector:
        role: proxy
      ports:
        - name: 2015-tcp
          port: 2015
          protocol: TCP
          targetPort: 2015
  - apiVersion: v1
    kind: DeploymentConfig
    metadata:
      labels:
        app: proxy
      name: proxy
    spec:
      strategy:
        type: Rolling
      triggers:
        - type: ConfigChange
      replicas: ${{REPLICA_COUNT}}
      selector:
        role: proxy
      template:
        metadata:
          labels:
            app: proxy
            role: proxy
          name: proxy
        spec:
          containers:
            - name: proxy
              imagePullPolicy: Always
              image: "${DOMAIN_NAME}/caddy:latest"
              env:
                - name: XDG_DATA_HOME
                  value: /tmp
              startupProbe:
                httpGet:
                  path: /ehlo
                  port: 2015
                  scheme: HTTP
                failureThreshold: 5
                periodSeconds: 3
              readinessProbe:
                httpGet:
                  path: /ehlo
                  port: 2015
                timeoutSeconds: 10
              ports:
                - containerPort: 2015
              resources:
                limits:
                  cpu: 100m
                  memory: 92Mi
                requests:
                  cpu: 30m
                  memory: 48Mi
              volumeMounts:
                - name: config-vol
                  mountPath: /etc/caddy/Caddyfile
                  subPath: Caddyfile
          volumes:
            - name: config-vol
              configMap:
                name: proxy-config
          imagePullSecrets:
            - name: bcdevops-dockercfg
